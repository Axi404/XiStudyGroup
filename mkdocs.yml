site_name: 汐学组

repo_name: XiStudyGroup
repo_url: https://github.com/XiStudyGroup/XiStudyGroup/

copyright: Copyright &copy; 2024-present <a href="https://github.com/XiStudyGroup" target="_blank" rel="noopener noreferrer">XiStudyGroup</a>

theme:
  name: material
  language: zh
  static_templates:
    - 404.html
  include_search_page: false
  search_index_only: true
  favicon: images/favicon.ico
  features:
    - header.autohide
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate
    - content.code.annotation
    - content.code.copy

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  font:
    text: 'Times New Roman'
    code: 'Fira Code'
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Axi404

plugins:
  - search:
      lang:
        - zh
        - en

markdown_extensions:
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark

nav:
  - 前言: "index.md"
  - 西安交大生存指南: "https://xistudygroup.github.io/SurviveXJTU/"
  - 人工智能新生指南: "人工智能新生指南2024.md"
  - 生活指南: "生活指南.md"
  - 学习资料:
    - C++程序设计-绩点与寄点: "C++.md"

extra_javascript:
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js